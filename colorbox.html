<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="wallpaper.css">	
		<script>
			
			var interval;
 
			function changeColor() 
			{
			interval = setInterval(pickColor, (1000 * 60 * 60));
			}
			
			function pickColor()
			{
				//pick 3 random colors
				var r = Math.floor((Math.random() * 205) + 50 );
				var g = Math.floor((Math.random() * 205) + 50 );
				var b = Math.floor((Math.random() * 205) + 50 );
				//change text to rgba and hex values for our color
				document.getElementById('RGB').innerHTML = "RGB " + r + " " + g + " " + b + "";
				document.getElementById('HEX').innerHTML = "0x" + r.toString(16).toUpperCase() + g.toString(16).toUpperCase() + b.toString(16).toUpperCase();
				//change our background to the new color
				document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
				
			}
			
			function randomColor() 
			{
				return Math.floor((Math.random() * 255));
			}			
		</script>
    </head>
	
	
	<body onload="pickColor(); changeColor();">	
		<div id = "container">
			<div id = "bar">
				<div id = "square">
					<p>COLORS</p>
				</div>
				<div id = "textbar">
					<div id = "RGB">
					</div>
					<div id = "HEX">
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
